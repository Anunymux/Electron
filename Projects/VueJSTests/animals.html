<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Das ist mein Titel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./../../css/style.css">

        <script src="./animals.js"></script>
        <script src="./../../node_modules/vue/dist/vue.js"></script>
        

    </head>
    <body>

        <div id="app">

            <h1>{{title}}</h1>

            <h3>{{content}}</h3>

            <input type="text" v-model="currItem" @keypress.enter="addItem" required placeholder="">
            <button @click="addItem">add animal</button>


            <div class="rounded-list">
                <ul style="list-style: none;">
                    <li v-for="(animal, key) in animals">
                        
                        <a href="#">
                            <button @click="removeItem(key)">X</button> 
                            <b>{{animal.text | capitalize}}</b> 
                            <button @click="decItem(key)">-</button>
                            {{animal.quantity}}
                            <button @click="incItem(key)">+</button>
                            <br>
                            
                            <span>The {{animal.text | undercase}} weighs {{animal.text | undercase}}</span> <br>
                            https://en.wikipedia.org/wiki/{{animal.text | undercase}}
                        </a>
                    </li>
                </ul>
            </div>

            <div class="summary">
                Amount of animal species: {{animals.length}} <br>
                Amount of animals: {{amountAnimals}}
            </div>
           
        </div>

    
    </body>
</html>
