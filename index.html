<html>
    <head>
        <title>Mein Titel</title>

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/photon.min.css">
        <link rel="stylesheet" href="./node_modules/toastr/build/toastr.min.css">

        <!-- muss vor Scripts stehen -->
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>

        <script src="./libs/jquery-3.1.1.min.js"></script>
        <script src="./libs/notify.min.js"></script>

        <script src="./libs/renderer.js"></script>

        <!-- muss nach Scripts stehen -->
        <script>
            if (window.module) module = window.module;
        </script>

    </head>

    <body>


        <div class="window">
            <header class="toolbar toolbar-header">
                <h1 class="title">Instant Any</h1>
            </header>
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane-sm sidebar">
                        <input id="bytesFrom" type="text" value="0"> -
                        <input id="bytesTil" type="text" value="10000">
                        <button id="reloadButton" class="icon icon-arrows-ccw"></button><p></p>

                        <label for="infoFileName">File name  :</label>
                        <span id="infoFileName"></span><br>

                        <label for="infoFilePath">File path...:</label>
                        <span id="infoFilePath"></span><br>

                        <label for="infoFileLength">File length:</label>
                        <span id="infoFileLength"></span><br>
                    </div>
                    <div class="pane">
                        <textarea id="droppedContent"></textarea>
                    </div>
                </div>
            </div>
            <!--<footer class="toolbar toolbar-footer">
                <h1 class="title">Status:</h1>
            </footer>-->
        </div>
        

    </body>
</html>
