<html>
    <head>
        <title>instant-any</title>

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./node_modules/toastr/build/toastr.min.css">

        <!-- muss vor Scripts stehen -->
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>

        <script src="./libs/vue.js"></script>
        <script src="./libs/jquery-3.1.1.min.js"></script>
        <script src="./libs/notify.min.js"></script>

        <script src="./libs/renderer.js"></script>

        <!-- muss nach Scripts stehen -->
        <script>
            if (window.module) module = window.module;
        </script>

    </head>

    <body>


        <div id="wrapper">

            <div id="top">
                <h1>Instant Any</h1>

                <fieldset>
                    <legend>Options</legend>
                    
                    Hallo {{ myName }} <br>
                    
                    <input v-model="bytesFrom" type="text"> -
                    <input v-model="bytesTil" type="text">
                    
                    <select name="byteRange" id="selByteRange">
                        <option value="first" selected>First part</option>
                        <option value="middle">Middle part</option>
                        <option value="end">End part</option>
                    </select>

                    <button id="reloadButton">Reload</button><p></p>

                    <label for="infoFileName">File name  :</label>
                    <span>{{droppedFile.name}}</span><br>

                    <label for="infoFilePath">File path...:</label>
                    <span>{{droppedFile.path}}</span><br>

                    <label for="infoFileLength">File length:</label>
                    <span>{{droppedFile.length}}</span><br>
                </fieldset>        

            </div>

            <p></p>

            <div id="bottom">
                <fieldset id="lowerFieldSet">
                    <legend>Drop files hereeee</legend>
                    <textarea id="droppedContent"  id="bottom"></textarea>
                </fieldset>

            </div>


    </body>
</html>
